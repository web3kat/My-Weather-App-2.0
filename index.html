<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Ohara Koson Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." class="search-form-input" id="search-form-input"
                    required />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>

        <main>
            <div class="weather-app">
                <div class="weather-app-icon" id="icon"></div>
                <div class="weather-app-city" id="city"></div>
                <div>
                    <span class="weather-app-temperature" id="temperature"></span><span
                        class="weather-app-unit">Â°C</span>
                </div>
                <div class="weather-app-description" id="description"></div>
                <div class="weather-app-time" id="time"></div>
                <div class="weather-app-details">
                    <div class="row">
                        <div class="col">
                            Feels like:
                        </div>
                        <div class="col">
                            <strong id="feels-like"></strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            Humidity:
                        </div>
                        <div class="col">
                            <strong id="humidity"></strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            Wind:
                        </div>
                        <div class="col">
                            <strong id="wind-speed"></strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>

        <footer>
            <a href="https://en.wikipedia.org/wiki/Ohara_Koson" target="_blank">Ohara Koson</a> Weather App coded by
            <a href="https://github.com/web3kat" target="_blank">Kat</a>. Open sourced on
            <a href="https://github.com/web3kat/My-Weather-App-2.0" target="_blank">GitHub</a>, hosted on
            <a href="https://resilient-pastelito-309b3f.netlify.app/" target="_blank">Netlify</a>.
        </footer>
    </div>
    <script type="module" src="src/index.js"></script>
</body>

</html>
